<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<title>매장별 재고조회</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link th:href="@{/common/common.css}" rel="stylesheet" />
	<link th:href="@{/common/popup.css}" rel="stylesheet" />
	<link th:href="@{/css/stock/prtPop.css}" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/common/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/stock/prtPop.js}"></script>
</head>
<body>
	<div class="container">
		<div class="box-title">
			<span class="main-title">매장조회</span>
		</div>
		
		<div class="box-search">
			<div class="area-input-prt">
				<span class="search-title">매장</span>
				<input id="keyword" class="style-input" type="search" name="keyword" autofocus autocomplete='off'>
			</div>
			<div class="area-btn">
				<button id="prtSearchBtn" class="btn-search" type="button">
					<span class="material-icons">search</span>
				</button>
			</div>
		</div>
		
		<div class="box-result">
			<div class="result-title">
				<span class="checkbox">선택</span>
				<span class="prtCd">매장코드</span>
				<span class="prtNm">매장명</span>
				<span class="prtSsNm">매장상태</span>
			</div>
			<div id="result" class="result-content">
				<p>매장을 검색해 주세요.</p>
			</div>
		</div>
		
		<div class="box-btn">
			<button id="applyBtn" class="btn-apply">선택</button>
			<button id="closeBtn" class="btn-close">닫기</button>
		</div>
	</div>
</body>
</html>
