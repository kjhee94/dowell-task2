<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<title>매장별 재고조회</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link th:href="@{common/common.css}" rel="stylesheet" />
	<link th:href="@{common/include.css}" rel="stylesheet" />
	<link th:href="@{css/stock/stockList.css}" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{common/common.js}"></script>
	<script type="text/javascript" th:src="@{common/gnb.js}"></script>
	<script type="text/javascript" th:src="@{js/stock/stockList.js}"></script>
</head>
<body>
	<div id="wrap">
		<!-- header -->
		<th:block th:replace="~{/include/header}"></th:block>
		
		<!-- content -->
		<div id="content">
			<div class="container">
				<div class="box-title">
					<span class="main-title">매장별 재고조회</span>
				</div>
					
				<div class="box-search">
					<form id="SearchStockForm">
						<div class="area-input">
							<div class="one-search">
								<span class="search-title">매장명</span>
								<div class="box-input-text">
									<input id="prtCd" type="hidden" name="prtCd">
									<input id="prtNm" class="style-input" type="text" name="prtNm" readonly reaautocomplete='off'>
									<button id="prtSearchBtn" class="btn-one-search" type="button">
										<span class="material-icons">search</span>
									</button>
								</div>
							</div>
							<div class="one-search">
								<span class="search-title">상품명</span>
								<div class="box-input-text">
									<input id="prdNm" class="style-input" type="text" name="prdNm" autocomplete='off'>
								</div>
							</div>
							<div class="one-search">
								<span class="search-title">상품코드</span>
								<div class="box-input-text">
									<input id="prdCd" class="style-input" type="text" name="prdCd" autocomplete='off'>
								</div>
							</div>
						</div>
						
						<div class="area-btn">
							<button id="SearchBtn" class="btn-submit" type="submit">
								<span class="material-icons">search</span>
							</button>
						</div>
					</form>
				</div>
				
				<div class="box-result">
					<div class="result-title">
						<span class="prtCd">매장코드</span>
						<span class="prtNm">매장명</span>
						<span class="prdCd">상품코드</span>
						<span class="prdNm">상품명</span>
						<span class="ivcoQty">재고수량</span>
					</div>
					<div id="fieldListBody" class="result-content">
						<p>검색결과가 없습니다.</p>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
